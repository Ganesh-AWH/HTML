<!DOCTYPE html>
<html>
    <style>
        .subscribe-button{
            color: rgb(255, 255, 255);
            background-color: rgb(196, 7, 7);
            border: none;
            height: 38px;
            width: 110px;
            border-radius: 2px;
            cursor: pointer;
            margin-right: 12px;
        }
        .join-button{
            background-color: white;
            border-color: rgb(49, 52, 242);
            border-style: solid;
            color: rgb(49, 52, 242);
            height: 38px;
            width: 60px;
            border-radius: 2px;
            border-width: 1px;
            cursor: pointer;
            margin-right: 12px;
        }

        .tweet-button{
            color: white;
            background-color: rgb(2, 158, 255);
            border: none;
            height: 38px;
            width: 75px;
            border-radius: 19px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }
    
    </style>

    <body>
        <button class="subscribe-button">
            SUBSCRIBE
        </button>

        <button class="join-button">
            JOIN
        </button>

        <button class="tweet-button">
            Tweet
        </button>
    </body>
</html>
