<!DOCTYPE html>
<html>
    <style>
        .subscribe-button{
            color: rgb(255, 255, 255);
            background-color: rgb(196, 7, 7);
            border: none;
            height: 38px;
            width: 110px;
            border-radius: 2px;
            cursor: pointer;
            margin-right: 12px;
            transition: opacity 0.15s;
        }
        .subscribe-button:hover{
            opacity: 0.7;
        }
        .subscribe-button:active{
            opacity: 0.4;
        }
        .join-button{
            background-color: white;
            border-color: rgb(49, 52, 242);
            border-style: solid;
            color: rgb(49, 52, 242);
            height: 38px;
            width: 60px;
            border-radius: 2px;
            border-width: 1px;
            cursor: pointer;
            margin-right: 12px;
            transition: opacity 0.15s,background-color 0.15s,color 0.15s;
        }
        .join-button:hover{
            background-color: rgb(71, 74, 239);
            color: white;
        }
        .join-button:active{
            opacity: 0.7;
        }

        .tweet-button{
            color: white;
            background-color: rgb(2, 158, 255);
            border: none;
            height: 38px;
            width: 75px;
            border-radius: 19px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: opacity 0.17s,box-shadow 0.15s;
        }
        .tweet-button:hover{
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.607);
        }
        .tweet-button:active{
            opacity: 0.7;
        }
    </style>

    <body>
        <button class="subscribe-button">
            SUBSCRIBE
        </button>

        <button class="join-button">
            JOIN
        </button>

        <button class="tweet-button">
            Tweet
        </button>
    </body>
</html>
