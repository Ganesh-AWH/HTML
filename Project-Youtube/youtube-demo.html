<!DOCTYPE html>
<html>
    <head>
        <title>
            Youtube
        </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <style>
            p{
                font-family: Roboto,Arial;
                margin-top: 0;
                margin-bottom: 0;
            }
            .thumbnail{
                width: 300px;
                margin-bottom: 12px;
                display: block;
            }
            .search-bar{
                border-color: blue;
                border-width: 1px;
                padding-top: 10px;
                padding-bottom: 10px;
                display: block;
            }
            .video-title{
                font-weight: 500;
                font-size: 14px;
                line-height: 18px;
            }
            .video-author{
                color: rgb(96,96,96);
                font-size: 12px;
                margin-top: 10px;
                margin-bottom: 3px;
            }
            .video-status{
                color: rgb(96,96,96);
                font-size: 12px;
                margin-top: 0px;
            }
            .video-preview{
                width: 300px;
                display: inline-block;
                margin-right: 15px;
                vertical-align: top;
            }
            .profile-row{
                display: inline-block;
                width: 50px;
                vertical-align: top;
            }
            .profile-picture{
                width: 40px;
                border-radius: 50px;
            }
            .description-row{
                width: 200px;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <input placeholder="Search" class="search-bar">
        <div class="video-preview">
            <div>
                <img class="thumbnail" src="thumbnails\thumbnail-1.webp">
            </div>
            
            <div>
                <div class="profile-row">
                    <img src="thumbnails/profile/channel-1.jpeg" class="profile-picture">
                </div>
                <div class="description-row">
                    <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
                    <p class="video-author">Marques Brownlee</p>
                    <p class="video-status">3.4M views &#183; 6 months ago</p>
                </div>
            </div>
        </div>

        <div class="video-preview">
            <div>
                <img class="thumbnail" src="thumbnails\thumbnail-2.webp">
            </div>
            
            <div>
                <div class="profile-row">
                    <img src="thumbnails/profile/channel-2.jpeg" class="profile-picture">
                </div>
                <div class="description-row">
                    <p class="video-title">Try Not To Laugh Challenge #9</p>
                    <p class="video-author">Markiplier</p>
                    <p class="video-status">
                        19M views &#183; 4 years ago
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
