<!DOCTYPE html>
<html>
    <head>
        <title>
            Google Interface using Div element
        </title>
        <link rel="stylesheet" href="css-files/Google-interface.css">
        <body>
            <div>
                <img src="download.png" class="google-logo">
            </div>

            <div class="search">
                <input placeholder="Search Google or type a URL" class="search-bar">
            </div>

            <div>
                <button class="search-button">
                   Google Search
                </button>
                <button class="lucky-button">
                    I'm Feeling Lucky
                </button>
            </div>
        </body>
    </head>
</html>
